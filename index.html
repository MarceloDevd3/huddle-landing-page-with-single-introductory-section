<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <header class="bg-header">
      <div class="logo">
        <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
      </div>
      <article class="imagem-position">
        <img src="images/illustration-mockups.svg" alt="" class="ilustration">
      </article>
    </header>
   <section>
     
     <article class="information-main">
      <h1 class="font-1"> Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
     </article>
   </section>

  </main>

  <footer>
    <div class="row">
      <div class="circle blue"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="circle light-blue"><i class="fa-brands fa-twitter"></i></div>
      <div class="circle insta-color"><i class="fa-brands fa-instagram"></i></div>
    </div>
  </footer>
 

  

  

</body>
</html>
